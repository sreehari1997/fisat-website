	<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="f1.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <p><font color="red"><font size="7">Events</font></font></p>
        </div>
      </div>

      <div class="item">
        <img src="f6.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <p><font color="red"><font size="7">Fisat FootBall Team</font></font></p>
        </div>
      </div>
    
      <div class="item">
        <img src="f3.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
         <p><font color="red"><font size="7">Vegetable Farm</font></font></p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
